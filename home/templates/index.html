{% extends 'base.html' %}



{% block content %}
    <h1>Ovo je pocetna stranica</h1>

    <h2>Proba neka za Filmoviziju</h2>

    {% for film in filmovi %}

        <h1>{{ film.naslov }}</h1>

        <div style="width:200px;">
            <img src="{{ film.slika.url }}" alt="slika">
        </div>

    {% endfor %}

{% endblock %}
